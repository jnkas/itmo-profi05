<!DOCTYPE html>
<html lang="RU">

    <title>JavaScript Homework 1.5</title>

<body>
	<script type="text/javascript">
		alert("Проверим, есть ли среди трех данных целых чисел хоть бы одна пара совпадающих?");
		var n1 = prompt("Введите первое число", '');
		var n2 = prompt("Введите второе число", '');
		var n3 = prompt("Введите третье число", '');
		var x = new Boolean();
		if ((n1 == n2) || (n1 == n3) || (n2 == n3)) {
			x = "true";
			alert(x.toString());
				}
			else  {
				alert(x.toString());
				}
	</script>
</body>
