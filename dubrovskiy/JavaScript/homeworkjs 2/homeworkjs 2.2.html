<!DOCTYPE html>
<html lang="RU">
	<meta charset="UTF-8">
<head>
    <title>JavaScript Homework 2.2</title>
</head>
<body>
	<script type="text/javascript">

		alert("Введите координаты треугольника целыми числами");

		var x1 = prompt("Введите координату 'X1' первой вершины треугольника - A",'7');
		var y1 = prompt("Введите координату 'Y1' первой вершины треугольника - A",'3');
		var z1 = prompt("Введите координату 'Z1' первой вершины треугольника - A",'5');
		alert("Координаты первой вершины треугольника 'A' ("+x1+", "+y1+", "+z1+")");

		var x2 = prompt("Введите координату 'X2' второй вершины треугольника - B",'3');
		var y2 = prompt("Введите координату 'Y2' второй вершины треугольника - B",'7');
		var z2 = prompt("Введите координату 'Z2' второй вершины треугольника - B",'2');
		alert("Координаты второй вершины треугольника 'B' ("+x2+", "+y2+", "+z2+")");

		var x3 = prompt("Введите координату 'X3' третьей вершины треугольника - C",'3');
		var y3 = prompt("Введите координату 'Y3' третьей вершины треугольника - C",'3');
		var z3 = prompt("Введите координату 'Z3' третьей вершины треугольника - C",'2');
		alert("Координаты третьей вершины треугольника 'C' ("+x3+", "+y3+", "+z3+")");

		var ab2 = (x2 - x1)**2 + (y2 - y1)**2 + (z2 - z1)**2;
		var bc2 = (x3 - x2)**2 + (y3 - y2)**2 + (z3 - z2)**2;
		var ac2 = (x3 - x1)**2 + (y3 - y1)**2 + (z3 - z1)**2;

		if ((ab2 > bc2) && (ab2 > ac2)) {
			if (ab2 == bc2 + ac2) {
				alert("Треугольник ABC - прямоугольный!\nКвадрат гипотенузы AB равен: "+ab2+"\nКвадрат катета BC равен: "+bc2+"\nКвадрат катета AC равен: "+ac2);
			}
			else alert("Треугольник ABC не является прямоугольным!");
		} 
		else if ((bc2 > ab2) && (bc2 > ac2)) {
			if (bc2 == ab2 + ac2) {
				alert("Треугольник ABC - прямоугольный!\nКвадрат гипотенузы BC равен: "+bc2+"\nКвадрат катета AB равен: "+ab2+"\nКвадрат катета AC равен: "+ac2);
			}
			else alert("Треугольник ABC не является прямоугольным!");
		}
		else if ((ac2 > bc2) && (ac2 > ab2)) {
			if (ac2 == ab2 + bc2) {
				alert("Треугольник ABC - прямоугольный!\nКвадрат гипотенузы AC равен: "+ac2+"\nКвадрат катета AB равен: "+ab2+"\nКвадрат катета BC равен: "+bc2);
			}
			else alert("Треугольник ABC не является прямоугольным!");
		}

	</script>
</body>
