<!DOCTYPE html>
<html lang="RU">
	<meta charset="UTF-8">
<head>
    <title>JavaScript Homework 2.3</title>
</head>
<body>
	<script type="text/javascript">
		var m = prompt("Введите название месяца числом:\n1 - январь\n2 - февраль\n3 - март\n4 - апрель\n5 - май\n6 - июнь\n7 - июль\n8 - август\n9 - сентябрь\n10 - октябрь\n11 - ноябрь\n12 - декабрь",'');

			if ((m >= 1) && (m <= 2) || (m == 12)) {
				alert("Время года - зима! ");
			}
			else if ((m >= 3) && (m <= 5)) {
				alert("Время года - весна! ");
			}
			else if ((m >= 6) && (m <= 8)) {
				alert("Время года - лето! ");
			}
			else if ((m >= 9) && (m <= 11)) {
				alert("Время года - осень! ");
			}
			else alert("Месяц должен быть целым чмслом от 1 до 12");
		
	</script>
</body>
</html>
