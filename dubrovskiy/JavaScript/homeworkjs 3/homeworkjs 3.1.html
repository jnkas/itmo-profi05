<!DOCTYPE html>
<html lang="RU">
	<meta charset="UTF-8">
<head>
    <title>JavaScript Homework 3.1</title>
</head>
<body>
	<script type="text/javascript">
			var str = "<table>";
			var i = '';
			document.write("Таблица умножения");
			while (i < 10) {
					i++;
					str += "<tr> <td>" + 1*i + "</td>" + "<td>" + 2*i +  "</td>" + "<td>" + 3*i +  "</td>" + "<td>" + 4*i +  "</td>" + "<td>" + 5*i +  "</td>" + "<td>" + 6*i + "<td>" + 7*i +  "</td>" + "<td>" + 8*i +  "</td>" + "<td>" + 9*i +  "</td>" +  "</td>" + "<td> " + 10*i +  "</td> </tr>";
				}
			str += "</table>";
			document.write(str);
	</script>
</body>
</html>
