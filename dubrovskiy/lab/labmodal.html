<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Создание модального окна</title>
    <link rel="stylesheet" type="text/css" href="css/labmodal.css">
</head>

<body>
    <h1 align="center">Создаём модальное окно</h1>

    <!-- <div class="container">
        <div class="row navbar">
            <div class="col-6 offset-6"> -->
              <!--   ...этот лейбл можно разместить где угодно, кроме контейнера самого модального окна, так как изначально тот скрыт. -->
                <!-- <label align="center" for="tubmler">Показать/Скрыть окно</label> -->
                <!-- ... тут любой код -->
           
    <div class="show-hidden">
        <label for="tubmler">Показать/Скрыть окно</label>
    </div>
        
    <!-- Контейнер .modal это отдельный блок в структуре. Содержимое контейнера modal-body мы будем показывать пользователю.
    <input id="tubmler" type="checkbox"> - чекбокс, с помощью которого будем показывать или скрыть модал.

    Принцип такой:

    Теги Label имеют определенную особенность - при использовании в них атрибута for="id_поля_ввода" они связываются с input и где бы они не были расположены в коде, при нажатии на них, фокус курсора перескакивает(передается) на этот input. В нашем случае чекбокс. И он либо получает псевдокласс :checked, либо теряет его. 
    Используя селектор "+" мы можем в зависимости от того, есть такой псевдокласс на input или нет, задавать правило для его соседа в DOM, делая тем самым модал видимым или скрытым.-->

    <div class="modal">
        <input id="tubmler" type="checkbox">
            <div class="modal-body">
                <label for="tubmler"> &#10006 </label>

                <p>В графическом интерфейсе пользователя модальным называется окно, которое блокирует работу пользователя с родительским приложением до тех пор, пока пользователь это окно не закроет.</p>
            </div>
    </div>

    </body>
</html>
