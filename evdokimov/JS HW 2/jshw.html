<!doctype html>
<html>
  <body>
    <head>
      <meta charset="utf-8">
      <title>js</title>
    </head>
    <script>

      var num1 = prompt("Введите число");
      var num2 = prompt("Введите число");
      var x = num1;
      var y = num2;

      if (num1 > num2) {
        x = num2;
        y = num1;
        alert('x = ' + x);
        alert('y = ' + y);
      }
      else {
        alert('x = ' + x);
        alert('y = ' + y);
      }

    </script>
  </body>
</html>
