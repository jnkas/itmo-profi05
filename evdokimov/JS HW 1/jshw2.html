<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>js2</title>
</head>
<body>

<script>
var a;
   var a = prompt("введите число от -999 до 999");
    if (a > 0 && a <= 999) {
      alert("Целое положительное")
    }
    else if (a < 0 && a >= -999) {
      alert("число отрицательное")
    }
    else if (a < 0 && a >= -99) {
      alert("отрицательно двузначное")
    }
    else if (a > 0 && a <= 99) {
      alert("положительно двузначное")
    }
    else if (a == 0) {
      alert("число равно нулю")
    }
    else {
      alert("неправильно задано число")
    }
</script>
</body>
</html>
