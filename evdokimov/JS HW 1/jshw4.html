<script>
var a;
var a = prompt ("введите оценку от 1 до 5");
if (a == 1) {
  alert ("плохо")
}
else if (a == 2) {
  alert ("неудовлетворительно")
}
else if (a == 3) {

}

}

}
else {
  alert ("неправильные данные")
}
</script>
