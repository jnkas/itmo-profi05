<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>js3</title>
</head>
<body>
<script>
var a;
var a = prompt("введите число от нуля до девяти");
if (a == 0) {
  alert ("ноль")
}
else if (a == 1) {
  alert ('один')
}
else if (a == 2) {
  alert ('два')
}
else if (a == 3) {
  alert ('три')
}
else if (a == 4) {
  alert ('четыре')
}
else if (a == 5) {
  alert ('пять')
}
else if (a == 6) {
  alert ('шесть')
}
else if (a == 7) {
  alert ('семь')
}
else if (a == 8) {
  alert ('восемь')
}
else if (a == 9) {
  alert ('девять')
}
else {
  alert ('неправильно задан номер')
}

</script>
</body>
</html>
