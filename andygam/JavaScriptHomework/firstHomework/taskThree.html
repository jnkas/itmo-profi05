<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    while (true) {
        var number = prompt("введите число от 0 до 9");
        if (!number) {
            break;
        }
        if ((number < 0) || (number > 9)) {
            alert("вы выбрали число, которое не находится в диапазоне от 0 до 9");
        }
        if (number == 0) {
            alert("вы выбрали число ноль");
        }
        if (number == 1) {
            alert("вы выбрали число один");
        }
        if (number == 2) {
            alert("вы выбрали число два");
        }
        if (number == 3) {
            alert("вы выбрали число три");
        }
        if (number == 4) {
            alert("вы выбрали число четыре");
        }
        if (number == 5) {
            alert("вы выбрали число пять");
        }
        if (number == 6) {
            alert("вы выбрали число шесть");
        }
        if (number == 7) {
            alert("вы выбрали число семь");
        }
        if (number == 8) {
            alert("вы выбрали число восемь");
        }
        if (number == 9) {
            alert("вы выбрали число девять");
        }
        if (number.match(/^[-\+]?\d+/) === null) {
            alert("вы ввели не число");
        }
                }
</script>
</body>
</html>
