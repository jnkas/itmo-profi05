<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var str = prompt("Enter number");
    var long = str.length;
    var i = 0;
    var res = 0;
    while(i<long){
        res+=Number(str[i]);
        i++;
    }
    alert(res);

</script>
</body>
</html>
