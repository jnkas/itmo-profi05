<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var reg = /(?=.*[A-Z])(?=.*\d.*\d)(?=.*[a-z])(?=.*\W)[a-zA-Z0-9@&!*#?]{9,}/;
    var al = false;

   while(al===false){
       str = prompt("Enter password");
       al = reg.test(str);
       if(al===false)
           alert("One more time");
       else if(al===true)
           alert("Welcome");
   }
</script>
</body>
</html>
