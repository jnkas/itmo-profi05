<script>
    var a = prompt("Выберите порядковый номер величины:\n 1 — дециметр\n 2 — километр\n 3 — метр\n" +
        " 4 — миллиметр\n 5 — сантиметр ");
    var b = prompt("Введите длину");
    if(a==1){
        b = b / 10;
        alert(b+"м");
    }else if(a==2){
        b = b * 1000;
        alert(b+"м");
    }else if(a==3){
        alert(b+"м");
    }else if(a==4){
        b= b/1000;
        alert(b+"м");
    }else if(a==5){
        b= b /100;
        alert(b+"м");
    }else {
        alert("Выбрано неправильное значение");
    }
</script>
