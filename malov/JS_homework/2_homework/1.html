<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var a = prompt("Введите значение X");
    var b = prompt("Введите значение Y");
    var x;
    var y;
    if(a>b){
        x=b;
        y=a;
        alert("Y=" + y + ",  X=" + x);
    }else if(a<b){
        x=a;
        y=b;
        alert("Y=" + y + ",  X=" + x);
    }else{
        alert("Значения должны быть не равны");

    }

</script>
</body>
</html>
