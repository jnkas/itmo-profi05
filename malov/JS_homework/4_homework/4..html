<script>
    var arr =[12,4,3,10,1,20];
    function sortarr(a){
        var len=a.length;
         for(var i=0; i<len-1; i++){
             var min = i;
             for(var j=1+i; j<len; j++){
                 if(a[j]<a[min]){
                     min=j;
             }
             }
             var min_value=a[min]; a[min]=a[i]; a[i]=min_value;
         }
         console.log(a);
     }
     console.log(sortarr(arr));
</script>
