<script>
    var a=1;
    var b=1;
    function fibbon(n) {
        console.log(a);
        console.log(b);
        for (i = 3; i <=n; i++){
            c=a+b;
            a=b;
            b=c;
            console.log(b);
        }
    }
    fibbon(10);
</script>
